PLG_SYSTEM_SCANDIR_XML_DESCRIPTION="Плагин выполняет проверку файлов на внесённые в них изменения и отправляет отчет на указанный E-mail.<br />Очень хорошо помогает найти измененные файлы после взлома.<br />1. Смените название файла для записи хеш сумм файлов.<br />2. Введите E-mail на который надо отсылать отчет.<br />3. Установите время интервала проверки файлов. Время проверки следует устанавливать в часах с интервалом от 1 до 12 и 24 (раз в сутки). Вы можете задать таким образом проверку от 1 до 24 раз в сутки.<br /><strong style="color:red">На сильно нагруженных сайтах рекомендуем устанавливать минимальное значение проверок в сутки.</strong><br />Каждый проект индивидуален и расчет интервалов проверок устанавливается индивидуально.<br />По умолчанию установлено значение раз в сутки, укажите то которое вам требуется."
